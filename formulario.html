<!DOCTYPE html>

<html>

        <head>

            <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
            <link href="estilo_form.css" rel="stylesheet" type="text/css" />
            <title>Supermercado</title>

        </head>

        <body>

                <nav id="menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="compeonato.html">Brasileirão</a></li>
                            <li><a href="supermercado.html">Supermercado</a></li>
                            <li><a href="formulario.html">Formulario</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                </nav>

                
                <form id="form1" name="form1" method="post" action="">

                        <fieldset> 
                            
                            <legend>Cadastro de Editoras:</legend> 
                            
                            <div class="linha"> 
                                <label>Nome: <br /> 
                                    <input name="nome" type="text" id="nome" size="40" /> 
                                </label> 
                            </div> 

                            <div class="linha2"> 
                                <label>Rua: <br /> 
                                    <input name="endereco" type="text" id="endereco" size="40" /> 
                                </label> 
                            </div>
                
                            <div class="linha"> 
                                
                                <label for="complemento">Nº: 
                                    <input name="complemento" type="text" id="complemento" size="5" /> 
                                </label>
            
                                <label for="bairro">Bairro: 
                                    <input name="bairro" type="text" id="bairro" size="12" /> 
                                </label>
                            
                            </div> 

                            <div class="linha"> 
                                <label>Cidade: 
                                    <input name="cidade" type="text" id="cidade" size="15" /> 
                                </label> 

                                <label>Estado: 
                                    <select name="estado" id="estado"> 
                                        <option>SP</option> 
                                        <option>MG</option> 
                                        <option>RJ</option> 
                                        <option>ES</option> 
                                    </select> 
                                </label>

                            </div> 


                            <div class="linha2"> 
                                <label>CNPJ: <br /> 
                                    <input name="CNPJ" type="text" id="CNPJ" size="40" /> 
                                </label> 
                            </div>

                            <div class="linha"> 
                                <label> 
                                    Email: <br /> 
                                    <input name="email" type="text" id="email" size="40" /> 
                                </label> 
                            </div>

                            <div class="linha2"> 
                                <label>Site: <br /> 
                                    <input name="site" type="text" id="site" size="40" /> 
                                </label> 
                            </div> 

                            <div class="linha"> 
                                <label>Telefone: <br /> 
                                    <input name="tel" type="tel" id="tel" size="40" /> 
                                </label> 
                            </div> 

                            <div class="linha2"> 
                                <label>Nome de Contato: <br /> 
                                    <input name="contato" type="text" id="contato" size="40" /> 
                                </label> 
                            </div> 

                            <div class="linha"> 
                                <label>Gênero de Publicação:<br />
                                    <input name="Policial" type="checkbox" id="Policial" value="Policial" />Policial 
                                    <input name="ficção" type="checkbox" id="ficção" value="ficção" />Ficção
                                    <input name="Não_Ficção" type="checkbox" id="Não_Ficção" value="Não_Ficção" />Não Ficção
                                    <input name="Religioso" type="checkbox" id="Religioso" value="Religioso" />Religioso<br />
                                    <input name="Esporte" type="checkbox" id="Esporte" value="Esporte" />Esporte
                                    <input name="Profissional" type="checkbox" id="Profissional" value="Profissional" />Profissional
                                    <input name="Outros" type="checkbox" id="Outros" value="Outros" />Outros
                                </label> 
                            </div> 
                            
                            <div class="linha2"> 
                                <label><input name="Cadastrar" type="submit" id="Cadastrar" value="Cadastrar" /> </label> 
                            </div> 
                            
                        </fieldset>
                    </form> 


        </body>
</html
